<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <hr>
        <p>Required fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:*  <input type="text" name="name" required placeholder="Pavan vishnu"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>male <input type="radio" name="Gender" id="Gender"required> Female <input type="radio" name="Gender" id="Gender"required> </p>
        </fieldset>
        <p>Address <textarea placeholder="Enter Your Address" name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email *<input placeholder="pavan@gmail.com" type="email" name="email" id="email"required></p>
        <p>Pincode * <input placeholder="123456" type="number" name="Pincode" id="Pincode"required> </p>
        <h2>Payment information </h2>
        <p>Card Type:*
            <select name="Card_type" id="card_type"required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master card">master card</option>
            </select>
        </p>
        <p>Card Number * <input placeholder="1234567891234567" type="number" name="card number" id="card number"required></p>
        <p> Expiration date *<input type="date" name="expiration date" id="expiration date"required></p>
        <p>CVV *<input placeholder="000" type="password" name="CVV" id="CVV"required></p>
        <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
